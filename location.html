<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./Css/Style.css">
    <title>Baobab Cafe</title>
</head>

<body>

    <!-- nav -->
    <header class="navigation-header">
        <nav>
            <!-- Logo -->
            <div class="logo-container">
                <img src="./imgs/bb-logo-withtxt.png" alt="Baobab logo">
            </div>
            <!-- Navigation items -->
            <div class="navigation-items" id="navigation-items">
                <a href="./index.html">Home</a>
                <a href="./Menu.html">Menu</a>
                <a href="./location.html">Location</a>
                <a href="./about.html">About</a>
                <a href="./event.html">Events</a>
            </div>
            <!-- Hamburger icon - open and close -->
            <div class="hamburger">
                <i class="fa-solid fa-bars" id="openHam"></i>
                <i class="fa-solid fa-xmark" id="closeHam"></i>
            </div>
        </nav>
    </header>
    <!-- End of nav -->
    <!-- title -->
    <div class="menu-top">
        <h2>Location</h2>
    </div>
    <!-- end of title -->

    <!-- body  -->
    <div class="location-cont">
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.8047507988!2d174.7768270760559!3d-41.31311097130938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38affb4cd2c435%3A0x8f58733330eb3fa1!2sBaobab%20Cafe!5e0!3m2!1sen!2snz!4v1710976228605!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="location-info">
            <p>152 Riddiford Street <br>Newtown, Wellington, 6021</p>
        </div>
        <div class="location-hours">
            <h3> Hours</h3>
            <p>Monday - Friday: 7am - 5pm</p>
            <p>Saturday - Sunday: 8am - 5pm</p>
        </div>
    </div>
    <!-- end of body -->



    <!-- footer -->
    <footer>
        <div class="time">
            <p>Monday - Friday 7am to 5pm <br>Saturday - Sunday 8am to 5pm </p>
            </div>
           
        <div class="footer-icons">
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-square-instagram"></i>
        </div>
    </footer>
    <!-- end of footer -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/882ccf7f1a.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
